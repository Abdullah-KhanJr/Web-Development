<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Main Bookmarks</h2>
    <table>
        <th>Logo</th>
        <th>Name</th>
        <tr>
            <td>
                <img width="25" height="25" src="Google__G__logo.svg.png" alt="Google Logo">
            </td>
            <td>
                <a target="_blank" href="https://www.google.com">Google</a>
            </td>    
        </tr>    
        <tr>
            <td>
                <img width="25" height="25" src="youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.webp" alt="Youtube Logo">
            </td>
            <td>
                <a target="_blank" href="https://www.youtube.com">Youtube</a>
            </td>
        </tr>
            <td>
                <img width="25" height="25" src="62-instagram-512.webp" alt="Instagram Logo">
            </td>
            <td>    
                <a target="_blank" href="https://www.instagram.com">Instagram</a>
            </td>
        <tr>
            <td>
                <img width="25" height="25" src="i-have-been-leetcoding-for-a-while-but-what-does-the-v0-ucy9q7w40wtc1.webp" alt="LeetCode Logo">
            </td>
            <td>
                <a target="_blank" href="https://www.leetcode.com">LeetCode</a>
            </td>
        </tr>
    </table>
    <h2>Secondry Bookmarks</h2>
    <table>
        <th>Logo</th>
        <th>Name</th>
        <tr>
            <td>
                <img height="25" src="fb-logo.jpg" alt="Facebook Logo">
            </td>
            <td>
                <a target="_blank" href="https://www.facebook.com">Facebook</a>
            </td>
        </tr> 
        <tr>
            <td>
                <img width="25" height="25" src="768px-Stack_Overflow_icon.svg.png" alt="Stackoverflow Logo">
            </td>
            <td>
                <a target="_blank" href="https://www.stackoverflow.com">Stack Overflow</a>
            </td>    
        </tr>   
    </table>
    <script src="script.js"></script>
</body>
</html>
