            border-radius: 22px;
            background-color: #303030;

        }

        .views {

            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            font-weight: bold;
            margin-top: 15px;
            padding-left: 20px;
        }

        .monthsAgo{
            color: #979797;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            font-weight: bold;
            margin-top: 15px;
            padding-left: 20px;
        }

        .duration{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
            border-style: none;
            background-color: black;
