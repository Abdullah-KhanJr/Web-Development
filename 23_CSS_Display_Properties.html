<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Properties</title>
    <style>

      *{
        padding: 0;
        margin: 0;
      }

      .box {
        background-color: lightblue;
        border: solid 2px black;
        margin: 10px;
        padding: 10px;
        display: inline-block;
      }
      .box1{
        /* display: none; */
        visibility: hidden;
      }
      </style>
</head>

<body>

    <div class="box">
        I am a box Lorem ipsum, dolor sit amet consectetur adipisicing.
    </div>

    <div class="box box1">
      This is secind div Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem nostrum commodi temporibus quod numquam.
    </div>

    <span class="box">
      I am a good
    </span>

    <span class="box">
      Boy
    </span>

</body>

</html>
