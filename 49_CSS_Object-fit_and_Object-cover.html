<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object fit & Object-cover</title>

    <style>

        .container{
            border: 2px solid black;
            background-color: aqua;
            height: 644px;
            width: 688px;
            border-radius: 16px;
        }

        img{
            height: 344px;
            width: 388px;
            border-radius: 14px;
            /* object-fit: contain; */
            object-fit: cover;
            object-position: right;
        }

    </style>

</head>

<body>
    
    <div class="container">
        <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="">
    </div>

</body>

</html>
