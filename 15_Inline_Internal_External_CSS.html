<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width initial-scale=1.0">
    <title>Inline | Internal | External CSS</title>
    <link rel="stylesheet" href="inline_Internal_External_CSS.css">
    <style>
        li {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <h2 style="color: blue; background-color: yellowgreen;">3 Ways to add CSS to HTML</h2>
        <ol style="color: chocolate; background-color: wheat;">
            <li>Inline</li>
                Declared in the same tag of element and tags.
            <li>Internal</li>
                Declared in Head using &lt;style&gt;&lt;/style&gt;.
            <li>External</li>
                File with .css extension is created to avoid bulking html.
        </ol>
    </div>
</body>

</html>
