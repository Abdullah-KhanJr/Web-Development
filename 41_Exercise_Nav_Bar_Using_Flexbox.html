<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise | Navbar Using Flexbox</title>

    <style>

        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container ul {
            display: flex;
            justify-content: end;
            align-items: center;
            list-style: none;
            float: right;
        }

        .container ul li{
            padding: 30px;
            /* border: 2px solid blue; */
            
        }

    </style>

</head>

<body>

    <div class="container">
        <img style="padding: 10px 90px" height="60px" src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
        <ul>
            <li>Product</li>
            <li>Prices</li>
            <li>Resources</li>
            <li>About Us</li>
            <li>Security & Compiance</li>
        </ul>
    </div>

</body>

</html>
